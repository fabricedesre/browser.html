<!DOCTYPE html>
<html>

  <!--

      This Source Code Form is subject to the terms of the Mozilla Public

      file, You can obtain one at http://mozilla.org/MPL/2.0/. */

  -->


  <head>
    <meta charset='utf-8'>
    <title>firefox</title>
    <link rel='stylesheet' title='default' href='css/theme.css'>

    <!-- Module handling -->
    <!-- All further JS code is loaded from javascript -->
    <script data-main='app' src='lib/require.js/require.js'
            type='text/javascript' defer='defer'></script>
  </head>

  <body>

    <div class='scrollable'>
      <div class='navbar'>
        <div class='leftbox'>
          <div class='windowctrls'>
            <div class='windowctrl win-close-button' title='close'></div>
            <div class='windowctrl win-min-button' title='minimize'></div>
            <div class='windowctrl win-max-button' title='maximize'></div>
          </div>
          <div class='naviationctrls'>
            <div class='toolbarbutton back-button' title='Go back one page'></div>
            <div class='toolbarbutton forward-button' title='Go forward one page'></div>
            <div class='toolbarbutton reload-button' title='Reload current page'></div>
            <div class='toolbarbutton stop-button' title='Stop loading this page'></div>
          </div>
        </div>

        <div class='urlbar'>
          <div class='urltitlecombo'>
            <div class='pageurlandtitle'>
              <span class='pageurlsummary'></span>
              <span class='pagetitle'></span>
            </div>
            <input class='urlinput'>
          </div>
          <div class='urlbarbutton go-button'></div>
        </div>

        <div class='rightbox'>
          <!-- <div class='toolbarbutton tabs-button' title='Tabs'></div> -->
          <!-- <div class='toolbarbutton reader-button' title='Reader'></div> -->
          <div class='tabstrip'></div>
          <div class='addtab-button' title='Add tab'></div>
        </div>
      </div>
      <div class='iframes'></div>
    </div>

  </body>
</html>
